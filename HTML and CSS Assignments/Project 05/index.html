<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 05</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- navbar  -->
      <nav class="navbar">
        <div class="logo">
          <img src="./images/logo.png" alt="logo" />
        </div>
        <ul class="list">
          <li class="list-item">Home</li>
          <li class="list-item">About Us</li>
          <li class="list-item">Our services</li>
          <li class="list-item">Contact us</li>
        </ul>
      </nav>
      <!-- main area  -->
      <div class="main">
        <!-- left area  -->
        <div class="left-area">
          <img src="./images/topAngle.png" alt="topAngle" />
          <h1 class="heading">Complete Health Care Solutions for Everyone</h1>
          <p class="discription">
            We're always available for our Patients with emergen problems. You
            can easily reach us 24/7. We focused on highest quality.
          </p>
          <img src="./images/bottomAngle.png" alt="bottomAngle" />
          <img src="./images/stethoscope.png" alt="stethoscope" />
          <button class="main-button">Make Appointment</button>
          <img src="./images/mouse.png" alt="mouse" />
        </div>
        <!-- right area  -->
        <div class="right-area">
          <img src="./images/greenBox.png" class="greenbox" alt="greenBox" />
          <img src="./images/yellowBox.png" class="yellowbox" alt="yellowBox" />
          <img src="./images/doctor.png" class="doctor" alt="doctor" />
        </div>
      </div>
    </div>
  </body>
</html>
