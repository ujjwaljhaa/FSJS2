<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 04</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Navbar  -->
      <nav class="navbar">
        <div class="logo">
          <img src="./images/logo.png" alt="logo" />
        </div>
        <ul class="list">
          <li class="list-item">Blog</li>
          <li class="list-item">Calm Playlist</li>
          <li class="list-item">Join Calm</li>
        </ul>
      </nav>

      <!-- main area  -->
      <main class="main-area">
        <!-- left area  -->
        <div class="left-area">
          <h1 class="heading">Be Focus and Productive</h1>
          <p class="description">
            Not just an ordinary headphones. It's designed for meditation.
          </p>
          <button class="btn-primary">Learn More</button>
        </div>
        <!-- right area  -->
        <div class="right-area">
          <div class="landscape-images">
            <img src="./images/img1.png" alt="Image one" />
            <img src="./images/img2.png" alt="Image two" />
          </div>
          <img src="./images/img3.png" alt="image three" />
        </div>
      </main>
    </div>
  </body>
</html>
